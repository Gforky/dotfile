patch:
    speller/max_code_length: 4
    speller/auto_select: true
    speller/auto_select_unique_candidate: true

    translator:
        dictionary: wubi86
        enable_charset_filter: false #是否開啓字符集過濾
        enable_sentence: false #是否開啓自動造句
        enable_encoder: true  #是否開啓自動造詞
        encode_commit_history: true #是否對已上屛詞自動成詞
        max_phrase_length: 4

        enable_completion: true #逐渐提示
        enable_user_dict: true #是否開啓用戶詞典
        disable_user_dict_for_patterns:
            - "^z.*$"
            - ^[a-x]$

    punctuator/full_shape:
        "#" : "#"
        "`" : "`"
        "~" : "~"
        "@" : "@"
        "=" : "="
        "/" : "/"
        '\' : '\'
        "'" : "'"
        '"' : '"'
        "[" : "["
        "]" : "]"
        "$" : "$"
        "<" : "<"
        ">" : ">"
        "*" : "*"
        "^" : "^"
        "|" : "|"
    punctuator/half_shape:
        "#" : "#"
        "`" : "`"
        "~" : "~"
        "@" : "@"
        "=" : "="
        "/" : "/"
        '\' : '\'
        "'" : "'"
        '"' : '"'
        "[" : "["
        "]" : "]"
        "$" : "$"
        "<" : "<"
        ">" : ">"
        "*" : "*"
        "^" : "^"
        "|" : "|"
